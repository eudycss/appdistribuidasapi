<head>
  <meta charset="UTF-8">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="./cliente.html">Cliente</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Factura</a>
          </li>

          </li>
        </ul>
      </div>
    </div>

  <div class="container-lg">
    <h1>DETALLE</h1>
    <section class="crud">
      <article>
        <h2 class="crud-title">Agregar Detalle-Factura</h2>

        <form class="crud-form col-6">
          <div class="mb-3">
            <!--  <input type="text" name="fac_id" placeholder="cedula" required>
        <br> -->
            <label for="exampleInputEmail1" class="form-label">Factura</label>
            <input type="text" name="fac_id" placeholder="Id de factura" class="form-control" required>
            <br>
            <label for="exampleInputEmail1" class="form-label">Producto</label>
            <input type="text" name="pro_codigo" placeholder="Codigo de producto" class="form-control" required>
            <br>
            <label for="exampleInputEmail1" class="form-label">Cantidad</label>
            <input type="text" name="det_cantidad" placeholder="Cantidad" class="form-control" required>
            <br>
            <label for="exampleInputEmail1" class="form-label">Subtotal(IVA)</label>
            <input type="text" name="det_subtotal_iva" placeholder="Cantidad" class="form-control" required>
            <br>
            <label for="exampleInputEmail1" class="form-label">Subtotal</label>
            <input type="text" name="det_subtotal" placeholder="Cantidad" class="form-control" required>
          </div>

          <button type="submit" value="Enviar" class="btn btn-primary"> Enviar</button>
          <input type="hidden" name="id">

        </form>

      </article>
      <article>
        <h2>Ver Productos</h2>
        <table class="crud-table">
          <thead>
            <tr>
              <th>DETALLE</th>
              <th>FACTURA</th>
              <th>PRODUCTO</th>
              <th>CANTIDAD</th>
              <th>SUBTOTAL IVA</th>
              <th>SUBTOTAL</th>

              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template id="crud-template">
      <tr>

        <td class="det_id"></td>
        <td class="fac_id"></td>
        <td class="pro_codigo"></td>
        <td class="det_cantidad"></td>
        <td class="det_subtotal_iva"></td>
        <td class="det_subtotal"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script>

    const d = document,
      $table = d.querySelector(".crud-table"),
      $form = d.querySelector(".crud-form"),
      $title = d.querySelector(".crud-title"),
      $template = d.getElementById("crud-template").content,
      $fragment = d.createDocumentFragment();


    //METODO GET
    const getAll = async () => {
      try {
        let res = await fetch("https://modulo-factura.herokuapp.com/detalle"),
          json = await res.json();

        if (!res.ok) throw { status: res.status, statusText: res.statusText };

        console.log(json);
        json.forEach(pro => {
          /* $template.querySelector(".fac_id").textContent = pro.nombre; */

          $template.querySelector(".det_id").textContent = pro.det_id;
          $template.querySelector(".fac_id").textContent = pro.fac_id;
          $template.querySelector(".pro_codigo").textContent = pro.pro_codigo;
          $template.querySelector(".det_cantidad").textContent = pro.det_cantidad;
          $template.querySelector(".det_subtotal_iva").textContent = pro.det_subtotal_iva;
          $template.querySelector(".det_subtotal").textContent = pro.det_subtotal;

          /*$template.querySelector(".edit").dataset.codigo_pro = pro.codigo_pro;
          $template.querySelector(".edit").dataset.nombre_pro = pro.nombre_pro;
          $template.querySelector(".edit").dataset.descripcion_pro = pro.descripcion_pro;
          $template.querySelector(".edit").dataset.iva_pro = pro.iva_pro;
          $template.querySelector(".edit").dataset.costo_pro = pro.costo_pro;
          $template.querySelector(".edit").dataset.pvp_pro = pro.pvp_pro;
          $template.querySelector(".edit").dataset.estado_pro = pro.estado_pro;
          $template.querySelector(".edit").dataset.cantidad_pro = pro.cantidad_pro;
          $template.querySelector(".edit").dataset.cl_cedula = pro.cl_cedula;

          $template.querySelector(".delete").textContent = pro.fac_id;**/


          let $clone = d.importNode($template, true);
          $fragment.appendChild($clone);
        });

        $table.querySelector("tbody").appendChild($fragment);
      } catch (err) {
        let message = err.statusText || "Ocurrió un error";
        $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
      }
    }


//Create - POST
    d.addEventListener("DOMContentLoaded", getAll);
    d.addEventListener("submit", async e => {
      if (e.target === $form) {
        e.preventDefault();

        if (!e.target.det_id.value) {

          try {
            let options = {
              method: "POST",
              headers: {
                "Content-type": "application/json; charset=utf-8"
              },
              body: JSON.stringify(

                {
                  fac_id: e.target.fac_id,
                  pro_codigo: e.target.codigo_pro,
                  det_cantidad: e.target.det_cantidad,
                  //if json.iva_pro==true
                  det_subtotal: e.target.det_subtotal,
                  det_subtotal_iva:e.target.det_subtotal_iva
                  //{% else %}

                }

              )
            },
              res = await fetch("https://modulo-factura.herokuapp.com/detalle", options),
              json = await res.json();
            console.log(json)

            if (!res.ok) throw { status: res.status, statusText: res.statusText };

            location.reload();
          } catch (err) {
            let message = err.statusText || "Ocurrió un error";
            $form.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
          }
        } else {



          //Update - PUT
          try {
            let options = {
              method: "PUT",
              headers: {
                "Content-type": "application/json; charset=utf-8"
              },
              body: JSON.stringify({
                fac_id: e.target.fac_id.value,
                mp_id: e.target.mp_id.value,
                cl_cedula: e.target.cl_cedula.value
              })
            },
              res = await fetch(`https://modulo-factura.herokuapp.com/factura`, options),
              json = await res.json();
            console.log(json)

            if (!res.ok) throw { status: res.status, statusText: res.statusText };

            location.reload();
          } catch (err) {
            let message = err.statusText || "Ocurrió un error";
            $form.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
          }
        }
      }
    });

    d.addEventListener("click", async e => {
      if (e.target.matches(".edit")) {
        $title.textContent = "Editar Factura";

        $form.fac_fecha.value = e.target.dataset.fac_fecha;
        $form.mp_id.value = e.target.dataset.mp_id;
        $form.cl_cedula.value = e.target.dataset.cl_cedula;
        $form.fac_id.value = e.target.dataset.fac_id;
      }

      if (e.target.matches(".delete")) {
        let isDelete = confirm(`¿Estás seguro de eliminar el id ${e.target.dataset.fac_id}?`);

        if (isDelete) {




          //Delete - DELETE
          try {
            let options = {
              method: "DELETE",
              headers: {
                "Content-type": "application/json; charset=utf-8"
              },
              body: JSON.stringify({
                fac_id: e.target.dataset.fac_id
              })

            },
              res = await fetch(`https://modulo-factura.herokuapp.com/factura`, options),
              json = await res.json();

            if (!res.ok) throw { status: res.status, statusText: res.statusText };

            location.reload();
          } catch (err) {
            let message = err.statusText || "Ocurrió un error";
            alert(`Error ${err.status}: ${message}`);
          }
        }
      }
    })

  </script>

</body>

</html>
